<!DOCTYPE html>
<head>
    <title>transform</title>
    <style>
        div{
            width:300px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }

        div#mydiv{
            transform: rotate(20deg)
        }
        div#mydivskew{
            transform: skewX(20deg)
        }
        div#mydiv3dX{
            transform: rotateX(140deg)
        }
        div#mydiv3dY{
            transform: rotateY(140deg)
        }
    </style>
</head>
<body>
    <div>standard div</div>
    <div id="mydiv">2d transform</div>
    <div id="mydivskew">2d skewX</div>
    <div id="mydiv3dX">3d rotateX</div>
    <div id="mydiv3dY">3d rotateY</div>
</body>
