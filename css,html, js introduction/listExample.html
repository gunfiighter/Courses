<!DOCTYPE html>
<head>

</head>
<body>
    ul = unordered list
    ol = ordered list
    <ul>
        <li>1</li>
        <li>2</li>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
    </ul>
    <ul>
        <li style="list-style-type: square;">1</li>
        <li style="list-style-type: disc;">2</li>
    </ul>
    <ol>
        <li style="list-style-type: lower-alpha;">test</li>
        <li style="list-style-type: upper-alpha;">test</li>
    </ol>
    inline list
    <ol>
        <li style="float: left; width:10%">test</li>
        <li style="float: left; width:10%">test</li>
    </ol>
    <ol style="list-style: none;">
        <li style="float: left; width:10%">test</li>
        <li style="float: left; width:10%">test</li>
    </ol>
</body>
